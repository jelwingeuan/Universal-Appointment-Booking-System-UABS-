<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/myscripts.js"></script>
</head>
<body>
    <div class="messagecontainer">
        <div class="message-body">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flat_tick_icon.svg/2048px-Flat_tick_icon.svg.png">
            <h2>You have been signed out</h2>
            <p>See you again</p>
            <p>Press anywhere to continue to proceed</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener("click", function() {
                // Redirect the user to another page
                window.location.href = "/"; // Replace "home.html" with the URL of the page you want to redirect to
            });
        });
    </script>
</body>
</html>
