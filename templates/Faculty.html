<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/myscripts.js"></script>
</head>
<body>
    <header>
        <h2>Dashboard</h2>
        <div class="profile-container">
            <img src="{{ url_for('static', filename='profile.jpg') }}" class="profile-photo"> <!-- Replace 'profile.jpg' with your actual profile image filename -->
            <h4>Admin</h4>
        </div>
    </header>
    <div class="sidebar">
        <ul>
            <li><i class='bx bx-laptop'></i><a href="/admin">Dashboard</a></li>
            <li><i class='bx bx-user'></i><a href="/usercontrol">User Control</a></li>
            <li><i class='bx bx-cart'></i><a href="/appointmentcontrol">Booking Control</a></li>
            <li><i class='bx bx-plus'></i><a href="/faculty">My Faculty</a></li>
            <li><i class='bx bx-plus'></i><a href="/createfacultyhub">Create Faculty</a></li>
            <li><i class='bx bx-plus'></i><a href="/facultyhub">Faculty Hub</a></li>
            <li><i class='bx bx-cog' ></i><a href="/logout">Signout</a></li>
        </ul>
    </div>
    <div class="facultydirectory"> 
        <div class="dir">
            <h1>My Faculty</h1>
            <a href="/createfacultyhub">Add Faculty</a>
        </div>
        <div class="card-container"> 
            {% for faculty in faculty_info %}
            <div class="card">
                <div class="card-image">
                    <img src="{{ faculty['faculty_image'] }}" >
                </div>
                <p class="name">{{ faculty['faculty_name'] }}</p>
            </div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
