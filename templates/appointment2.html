<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Slot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="../static/myscripts.js"></script>
    <style>
        .time-grid button.unavailable {
            background-color: rgb(242, 67, 67);
            cursor: not-allowed;
            color: black;
        }
        .time-grid button.selected {
            background-color: rgb(89, 245, 89);
        }

        .submit button {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding-block: 0.5rem;
            padding-inline: 1.25rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffff;
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 15px;
        }

        .submit icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease-in-out;
        }

        .submit button:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }

        .button:hover .icon {
            transform: translate(4px);
        }

        .submit button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .submit button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0) 70%
            );
            top: 0;
            left: -100px;
            opacity: 0.6;
        }

        @keyframes shine {
            0% {
                left: -100px;
            }

            60% {
                left: 100%;
            }

            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/appointment">Make An Appointment</a></li>
            {% if session['logged_in'] == True %}
            <li class="dropdown">
                <a href="/profile" class="dropbtn">Profile<i class='bx bx-chevron-down'></i></a>
                <div class="dropdown-content">
                    <a href="/profile">View Profile</a>
                    <a href="/changepassword">Change Password</a>
                    <a href="/bookinghistory">Booking History</a>
                </div>
            </li>
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <form id="appointment-form" method="post" action="/create_booking">
        <div class="appointmentwrapper">
            <div class="appointment-header">
                <h1 style="margin-top: 20px;">Pick Your Slot</h1>
                <div class="contactinfo">
                    <label>Choose Your Lecturer</label>
                    <select name="lecturer" class="bordered-select" style="margin-left: 20px;">
                        {% if lecturers %}
                            {% for lecturer in lecturers %}
                                <option value="{{ lecturer }}">{{ lecturer }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="" disabled>No lecturers available</option>
                        {% endif %}
                    </select>
                </div>
                <div class="contactinfo">
                    <label>Purpose of Appointment</label>
                    <input type="text" placeholder="Enter your appointment purpose" name="purpose" required style="width: 300px; margin-left: 20px;">
                </div>
            </div>
            <div class="datepicker">
                <label>Select Date</label>
                <input type="date" id="appointment-date" name="appointment_date" required>
                <div id="time-slots" class="time-grid">
                    <!-- Time slots will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="submit" style="display: flex; justify-content: center;">
            <button class="button" type="submit">
                Apply Now
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                    <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            function updateAvailability() {
                let appointmentDate = $("#appointment-date").val();
                let lecturer = $("select[name='lecturer']").val();
                if (appointmentDate && lecturer) {
                    $.ajax({
                        type: "POST",
                        url: "/get_time_slots",
                        contentType: "application/json",
                        data: JSON.stringify({
                            lecturer: lecturer,
                            appointment_date: appointmentDate
                        }),
                        success: function(response) {
                            $("#time-slots").empty();
                            let availableTimes = response;
                            availableTimes.forEach(function(time) {
                                let startTime = time.start_time;
                                let endTime = time.end_time;
                                let timeButton = $("<button>").text(startTime + " - " + endTime);
                                timeButton.attr("type", "button");
                                timeButton.click(function() {
                                    $("#time-slots button").removeClass("selected");
                                    $(this).addClass("selected");
                                    $("input[name='start_time']").val(startTime);
                                    $("input[name='end_time']").val(endTime);
                                });
                                $("#time-slots").append(timeButton);
                            });
                        }
                    });
                }
            }

            $("select[name='lecturer']").change(updateAvailability);
            $("#appointment-date").change(updateAvailability);

            // Ensure the form includes hidden inputs for start_time and end_time
            $("#appointment-form").append('<input type="hidden" name="start_time">');
            $("#appointment-form").append('<input type="hidden" name="end_time">');
        });
    </script>
</body>
</html>
