<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Slot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="../static/myscripts.js"></script>
    <style>
        .time-grid button.unavailable {
            background-color: red;
            cursor: not-allowed;
        }
        .time-grid button.selected {
            background-color: green;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/appointment">Make An Appointment</a></li>
            {% if session['logged_in'] %}
            <li><a href="/profile">Profile</a></li>            
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <form id="appointment-form" method="post" action="/create_booking">
        <div class="appointmentwrapper">
            <div class="appointment-header">
                <h1>Pick Your Slot</h1>
                <div class="contactinfo">
                    <label>Choose Your Lecturer</label>
                    <select name="lecturer" class="bordered-select">
                        <option value="Willie Poh">Willie Poh</option>
                        <option value="William Ban">William Ban</option>
                        <option value="Angeline Pang">Angeline Pang</option>
                    </select>
                </div>
                <div class="contactinfo">
                    <label>Purpose of Appointment</label>
                    <input type="text" placeholder="Enter your appointment purpose" name="purpose" required>         
                </div>                
            </div>
            <div class="datepicker">
                <label>Select Date</label>
                <input type="date" id="appointment-date" name="appointment_date" required>
                <div id="time-slots" class="time-grid">
                    <button type="button" data-time="08:00 AM">08:00 AM</button>
                    <button type="button" data-time="09:00 AM">09:00 AM</button>
                    <button type="button" data-time="10:00 AM">10:00 AM</button>
                    <button type="button" data-time="11:00 AM">11:00 AM</button>
                    <button type="button" data-time="12:00 PM">12:00 PM</button>
                    <button type="button" data-time="01:00 PM">01:00 PM</button>
                    <button type="button" data-time="02:00 PM">02:00 PM</button>
                    <button type="button" data-time="03:00 PM">03:00 PM</button>
                    <button type="button" data-time="04:00 PM">04:00 PM</button>
                    <button type="button" data-time="05:00 PM">05:00 PM</button>
                    <button type="button" data-time="06:00 PM">06:00 PM</button>
                </div>                    
            </div>
        </div>   
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            function checkAvailability(lecturer, appointmentDate, timeSlot, button) {
                $.ajax({
                    type: "POST",
                    url: "/check_availability",
                    contentType: "application/json",
                    data: JSON.stringify({
                        lecturer: lecturer,
                        appointment_date: appointmentDate,
                        selected_time_slot: timeSlot
                    }),
                    success: function(response) {
                        if (response.availability === "unavailable") {
                            button.addClass("unavailable").prop("disabled", true);
                        } else {
                            button.removeClass("unavailable").prop("disabled", false);
                        }
                    },
                    error: function() {
                        console.log("Error checking availability");
                    }
                });
            }

            function updateAvailability() {
                let appointmentDate = $("#appointment-date").val();
                let lecturer = $("select[name='lecturer']").val();
                if (appointmentDate && lecturer) {
                    $("#time-slots button").each(function() {
                        let timeSlot = $(this).data("time");
                        checkAvailability(lecturer, appointmentDate, timeSlot, $(this));
                    });
                }
            }

            // Event listener for date change
            $("#appointment-date").on("change", updateAvailability);

            // Event listener for lecturer change
            $("select[name='lecturer']").on("change", updateAvailability);

            // Event listener for button click to select time slot
            $("#time-slots button").on("click", function() {
                if (!$(this).hasClass("unavailable")) {
                    $("#time-slots button").removeClass("selected");
                    $(this).addClass("selected");
                    $("#appointment-form").find("input[name='selected_time_slot']").remove();
                    $("#appointment-form").append('<input type="hidden" name="selected_time_slot" value="' + $(this).data("time") + '">');
                }
            });

            // Trigger update availability on page load if date is pre-filled
            if ($("#appointment-date").val()) {
                updateAvailability();
            }
        });
    </script>
</body>
</html>
