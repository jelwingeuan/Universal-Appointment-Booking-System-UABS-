<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Slot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="../static/myscripts.js"></script>
    <style>
        .time-grid button.unavailable {
            background-color: red;
        }
        .time-grid button.selected {
            background-color: green;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/appointment">Make An Appointment</a></li>
            {% if session['logged_in'] %}
            <li><a href="/logout">Logout</a></li>
            <li><a href="/profile">Profile</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <form id="appointment-form" method="post" action="/create_booking">
        <div class="appointmentwrapper">
            <div class="appointment-header">
                <h1>Pick Your Slot</h1>
                <div class="contactinfo">
                    <label>Choose Your Lecturer</label>
                    <select name="lecturer" class="bordered-select">
                        <option value="Willie Poh">Willie Poh</option>
                        <option value="William Ban">William Ban</option>
                        <option value="Angeline Pang">Angeline Pang</option>
                    </select>
                </div>
                <div class="contactinfo">
                    <label>Purpose of Appointment</label>
                    <input type="text" placeholder="Enter your appointment purpose">         
                </div>
            </div>
            <div class="datepicker">
                <label>Select Date</label>
                <input type="date" id="appointment-date" name="appointment_date" required>
                <div id="time-slots" class="time-grid">
                    <button type="submit" name="selected_time_slot" value="08:00 AM" {% if unavailable %}class="unavailable"{% endif %}>08:00 AM</button>
                    <button type="submit" name="selected_time_slot" value="09:00 AM" {% if unavailable %}class="unavailable"{% endif %}>09:00 AM</button>
                    <button type="submit" name="selected_time_slot" value="10:00 AM" {% if unavailable %}class="unavailable"{% endif %}>10:00 AM</button>
                    <button type="submit" name="selected_time_slot" value="11:00 AM" {% if unavailable %}class="unavailable"{% endif %}>11:00 AM</button>
                    <button type="submit" name="selected_time_slot" value="12:00 PM" {% if unavailable %}class="unavailable"{% endif %}>12:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="01:00 PM" {% if unavailable %}class="unavailable"{% endif %}>01:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="02:00 PM" {% if unavailable %}class="unavailable"{% endif %}>02:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="03:00 PM" {% if unavailable %}class="unavailable"{% endif %}>03:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="04:00 PM" {% if unavailable %}class="unavailable"{% endif %}>04:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="05:00 PM" {% if unavailable %}class="unavailable"{% endif %}>05:00 PM</button>
                    <button type="submit" name="selected_time_slot" value="06:00 PM" {% if unavailable %}class="unavailable"{% endif %}>06:00 PM</button>
                </div>                    
            </div>
        </div>   
    </form>

    <script>
    $(document).ready(function() {
    function checkAvailability(lecturer, appointmentDate, timeSlot, button) {
        $.ajax({
            type: "POST",
            url: "/check_availability",
            contentType: "application/json",
            data: JSON.stringify({
                lecturer: lecturer,
                appointment_date: appointmentDate,  // Corrected variable name
                selected_time_slot: timeSlot  // Corrected variable name
            }),
            success: function(response) {
                if (response.availability === "unavailable") {
                    button.addClass("unavailable").prop("disabled", true);
                } else {
                    button.removeClass("unavailable").prop("disabled", false);
                }
            },
            error: function() {
                console.log("Error checking availability");
            }
        });
    }

    // Event listener for date change
    $("#appointment-date").on("change", function() {
        let appointmentDate = $(this).val();
        let lecturer = $("select[name='lecturer']").val();
        $("#time-slots button").each(function() {
            let timeSlot = $(this).val();
            checkAvailability(lecturer, appointmentDate, timeSlot, $(this));
        });
    });

    // Event listener for lecturer change
    $("select[name='lecturer']").on("change", function() {
        $("#appointment-date").trigger("change");
    });
    });
        </script>
        
</body>
</html>
