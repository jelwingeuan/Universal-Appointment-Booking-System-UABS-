<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/myscripts.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/appointment">Make An Appointment</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="input_box">
                <input type="email" name="email" required> <!-- Added name attribute -->
                <span></span>
                <label>Email</label>
            </div>
            <div class="input_box">
                <input type="password" name="password" id="passwordField" required> <!-- Added name attribute -->
                <span></span>
                <label for="passwordField">Password</label>
            </div>
            <div class="showpassword">
                <input type="checkbox" id="showPasswordCheckbox">
                <label for="showPasswordCheckbox">Show Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="signup_link">
            Not a member? <a href="/signup">SignUp</a>
        </div>
    </div>

    <div class="footer-wrapper">
        <footer class="footer" style="position: absolute;">
                <div class="footer-col">
                    <h4>Universal Appointment Booking System</h4>
                        <ul>
                            <li><a href="/about">about us</a></li>
                            <li><a href="#">our services</a></li>
                            <li><a href="/appointment">book now</a></li>
                        </ul>
                </div>
        </footer>
    </div>

</body>
</html>
