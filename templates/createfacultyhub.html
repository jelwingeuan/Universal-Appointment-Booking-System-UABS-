<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Faculty</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/myscripts.js"></script>
</head>
<body>
    <header>
        <h2>Dashboard</h2>

        <div class="profile-container">
            <img src="https://scontent.fkul16-4.fna.fbcdn.net/v/t39.30808-1/436449833_7379349335463790_1784858083920378799_n.jpg?stp=dst-jpg_p320x320&_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=3roSzPxS-N0Ab58mfNR&_nc_ht=scontent.fkul16-4.fna&oh=00_AfDVQyRsWjBjOiwuFkSgNSTAYj98gOwqrjaiYsLGGEFRVw&oe=662BE62C" class="profile-photo">
            <h4>Kim Hong Zhang</h4>
        </div>
    </header>
    <div class="sidebar">
        <ul>
            <li><i class='bx bx-laptop'></i><a href="/admin">Dashboard</a></li>
            <li><i class='bx bx-user'></i><a href="/usercontrol">User Control</a></li>
            <li><i class='bx bx-cart'></i><a href="/appointmentcontrol">Booking Control</a></li>
            <li><i class='bx bx-plus'></i><a href="/faculty">My Faculty</a></li>
            <li><i class='bx bx-plus'></i><a href="/createfacultyhub">Create Faculty</a></li>
            <li><i class='bx bx-edit' ></i><a href="/adminpageeditor">Page Editor</a></li>
            <li><i class='bx bx-cog' ></i><a href="/logout">Signout</a></li>
        </ul>
    </div>
    <div class="add-main">
        <div class="add-box">
            <div class="add-header">
                <h2>Faculty Information</h2>
            </div>
            <form action="/createfacultyhub" method="post" enctype="multipart/form-data">
                <div class="faculty-info-update">
                    <h3>Faculty Profile Image</h3>
                    <input type="file" name="faculty_image" required>
                </div>
                <div class="faculty-info-update">
                    <h3>Faculty Name</h3>
                    <input type="text" name="faculty_name" required>
                </div>
                <div class="add-footer">
                    <a href="/faculty">Cancel</a>
                    <a href="/faculty"><button type="submit">Save and Publish</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
