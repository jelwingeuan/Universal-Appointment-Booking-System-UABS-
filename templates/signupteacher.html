<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
</head>
<body>
    <h1>Teacher Signup</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="/signupteacher" method="post">
        <label for="pin_number">PIN Number:</label>
        <input type="text" id="pin_number" name="pin_number" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
